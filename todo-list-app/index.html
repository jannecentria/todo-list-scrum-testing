<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Manager</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List Manager</h1>

        <!-- ============================
              Regular Tasks Section
             ============================ -->
        <div class="section">
            <h2>Regular Tasks</h2>

            <!-- Input for adding new regular task -->
            <input type="text" id="taskInput" placeholder="Add a new regular task">

            <!-- Button to add task to list -->
            <button onclick="addTask()">Add Task</button>

            <!-- Button to archive completed tasks -->
            <button onclick="archiveCompleted()">Archive Completed Tasks</button>

            <!-- List to display regular tasks -->
            <ul id="taskList"></ul>
        </div>

        <!-- ============================
             Important Tasks Section
             ============================ -->
        <div class="section">
            <h2>Important Tasks</h2>

            <!-- Input for adding new important task -->
            <input type="text" id="importantTaskInput" placeholder="Add an important task">

            <!-- Button to add to important task list -->
            <button onclick="addImportantTask()">Add Important Task</button>

            <!--  NEW: Archive button for important tasks -->
            <button onclick="archiveImportantTasks()">Archive Completed Important Tasks</button>

            <!-- List to display important tasks -->
            <ul id="importantTaskList"></ul>
        </div>

        <!-- ============================
             Archived Tasks Section
             ============================ -->
        <div class="section">
            <h2>History / Archived Tasks</h2>

            <!-- List to display archived tasks from both types -->
            <ul id="archiveList"></ul>
        </div>
    </div>

    <!-- Link to main JavaScript logic -->
    <script src="script.js"></script>
</body>
</html>
